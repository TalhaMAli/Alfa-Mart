{% extends 'core/base.html' %}

{% block title %}Search for {{ query }}{% endblock title %}

{% block content %}
    <div class="columns is-multiline mb-6">
        <div class="column is-12 has-text-centered mt-6 mb-6">
            <h2 class="is-size-3">Search for "{{ query }}"</h2>
        </div>

        {% for product in products %}
            <div class="column is-3 product-list-item">
                <div class="box">
                    <figure class="image is-4by3">
                        <a href="{% url 'product:product' product.category.slug product.slug %}">
                            <img src="{{ product.get_thumbnail }}" alt="{{ product.title }}" class="product-image">
                        </a>
                    </figure>

                    <h2 class="subtitle">{{ product.title }}</h2>

                    <h3 class="price is-size-6 mb-5">Rs{{ product.price }}</h3> 

                    <hr>

                    <a href="{% url 'product:product' product.category.slug product.slug %}" class="button is-dark is-uppercase">View</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
